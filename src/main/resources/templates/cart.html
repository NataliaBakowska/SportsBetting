<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"

      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
                layout:decorator="layout">
<head>
  <meta charset="UTF-8">
  <title>Your cart</title>
</head>
<body>
<section layout:fragment="content">
<h2>Your cart:</h2>
<ul>
    <p>Email: <td th:text="${name}"></td></p>
   <li th:each="action, iterStat: ${actions}" th:class="${iterStat.odd}? 'odd'">
        <p>Title: <td th:text="${action.name}"></td></p>
        <p>Amount: <td th:text="${action.amount}"></td></p>
        <p>Horse:  <td th:text="${action.horse.getName()}"></td></p>
        <a th:href="@{/deleteItem/{id}(id=${action.id})}">Delete item</a>
   </li>
</ul>
<a class="btn btn-primary btn-block" href="/play">Play</a>
</section>
</body>
</html>
