<!DOCTYPE html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
                layout:decorator="layout">
<head>
  <meta charset="UTF-8">
  <title>Upcoming events</title>
</head>
<body>
<section layout:fragment="content">
    <ul th:each="game, iterStat: ${game}" th:class="${iterStat.odd}? 'odd'">
            <li>Country: <td th:text="${game.country}"></td></li>
            <li>Place: <td th:text="${game.place}"></td></li>
            <li>Starting at: <td th:text="${game.startingAt}"></td></li>
            <a th:href="@{/eventDetails/{id}(id=${game.id})}">See details</a>
</ul>
</section>
</body>
</html>
